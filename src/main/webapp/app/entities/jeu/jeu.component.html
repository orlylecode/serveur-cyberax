<div>
    <h2 id="page-heading">
        <span>Jeus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-jeu" [routerLink]="['/jeu/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Jeu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="jeus?.length === 0">
        <span>No jeus found</span>
    </div>
    <div class="table-responsive" *ngIf="jeus?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateCreation"><span>Date Creation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateLancement"><span>Date Lancement</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateCloture"><span>Date Cloture</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="encour"><span>Encour</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pourcentageMise"><span>Pourcentage Mise</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pourcentageRebourt"><span>Pourcentage Rebourt</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let jeu of jeus ;trackBy: trackId">
                <td><a [routerLink]="['/jeu', jeu.id, 'view' ]">{{jeu.id}}</a></td>
                <td>{{jeu.dateCreation | date:'medium'}}</td>
                <td>{{jeu.dateLancement | date:'medium'}}</td>
                <td>{{jeu.dateCloture | date:'medium'}}</td>
                <td>{{jeu.encour}}</td>
                <td>{{jeu.pourcentageMise}}</td>
                <td>{{jeu.pourcentageRebourt}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/jeu', jeu.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/jeu', jeu.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'jeu', { outlets: { popup: jeu.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="jeus?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
